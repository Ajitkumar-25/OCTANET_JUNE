<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="icon" type="image/x-icon" href="/public/to-do-list.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div class="task-entry">
        <input type="text" id="task-input" placeholder="Add a new task..." />
        <input type="date" id="task-date" />
        <select id="task-priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <select id="task-category">
          <option value="all">General</option>
          <option value="work">Work</option>
          <option value="personal">Personal</option>
        </select>
        <button id="add-task"><i class="fas fa-plus"></i> Add Task</button>
      </div>
      <div class="categories">
        <button class="filter-category active" data-category="all">
          <i class="fas fa-list"></i> All
        </button>
        <button class="filter-category" data-category="work">
          <i class="fas fa-briefcase"></i> Work
        </button>
        <button class="filter-category" data-category="personal">
          <i class="fas fa-user"></i> Personal
        </button>
      </div>
      <ul id="task-list"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
